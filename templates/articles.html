{% extends "layout.html" %}

{% block body %}
    <h3>Articles</h3>
    <hr>
    {% if articles %}
        <ul class="list-group">
            {% for article in articles  %}
                <a href="/article/{{article.id}}"><li>{{article.title}}</li></a>
            {% endfor %}
        </ul>
    {% else %}
    <div class="alert alert-danger">There is no article to show up</div>
    {% endif %}
{% endblock body %}
