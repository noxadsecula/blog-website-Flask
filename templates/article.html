{% extends "layout.html" %}

{% block body %}
    {% if article %}
        <h4>{{article.title}}</h4>
        <hr>
        <p>Author: {{article.author}}</p>
        <hr>
        <p>Date: {{article.created_date}}</p>
        <hr>
        {{article.content}}
    {% else %}
        <div class="alert alert-warning text-center">
            <p>There is no article</p>
        </div>
    {% endif %}
    
    

{% endblock body %}
